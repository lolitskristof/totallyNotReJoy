<h2 mat-dialog-title>Termék szerkesztése</h2>

<form [formGroup]="form" (ngSubmit)="submit()" class="dialog-form">
  <mat-form-field appearance="outline">
    <mat-label>Név</mat-label>
    <input matInput formControlName="name" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Márka</mat-label>
    <input matInput formControlName="brand" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Ár (HUF)</mat-label>
    <input matInput type="number" formControlName="price" />
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Kép URL</mat-label>
    <input matInput formControlName="imageUrl" />
  </mat-form-field>

  <div class="actions">
    <button mat-button type="button" (click)="cancel()">Mégse</button>
    <button
      mat-raised-button
      color="primary"
      type="submit"
      [disabled]="form.invalid"
    >
      Mentés
    </button>
  </div>
</form>
