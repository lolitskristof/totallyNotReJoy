<div class="order-container">
  <h2>Rendelés leadása</h2>

  <form [formGroup]="orderForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Név</mat-label>
      <input matInput formControlName="name" required />
      <mat-error *ngIf="orderForm.get('name')?.hasError('required')">
        Név megadása kötelező
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email" required type="email" />
      <mat-error *ngIf="orderForm.get('email')?.hasError('required')">
        Email megadása kötelező
      </mat-error>
      <mat-error *ngIf="orderForm.get('email')?.hasError('email')">
        Hibás email formátum
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Cím</mat-label>
      <input matInput formControlName="address" required />
      <mat-error *ngIf="orderForm.get('address')?.hasError('required')">
        Cím megadása kötelező
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Telefonszám</mat-label>
      <input matInput formControlName="phone" required />
      <mat-error *ngIf="orderForm.get('phone')?.hasError('required')">
        Telefonszám megadása kötelező
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Megjegyzés (opcionális)</mat-label>
      <textarea matInput formControlName="comment" rows="3"></textarea>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">
      Rendelés leadása
    </button>
  </form>
</div>
